<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livestock Register - KEW.AH-2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <header class="bg-gradient-to-r from-amber-600 to-amber-800 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <i class="fas fa-horse text-2xl"></i>
                    <div>
                        <h1 class="text-xl font-bold">Livestock Register</h1>
                        <p class="text-sm text-amber-100">KEW.AH-2 - Live Asset Registration</p>
                    </div>
                </div>
                <button onclick="window.location.href='kewah.html'" class="bg-white/20 hover:bg-white/30 px-4 py-2 rounded-lg">
                    <i class="fas fa-arrow-left mr-2"></i>Back
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 py-8">
        <div class="bg-white rounded-xl shadow-lg p-8">
            <h2 class="text-2xl font-bold text-gray-900 mb-6">Register New Livestock</h2>
            <form class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Animal ID</label>
                        <input type="text" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-amber-500" placeholder="e.g., C2024-001">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Species</label>
                        <select required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-amber-500">
                            <option value="">Select Species</option>
                            <option value="cattle">Cattle (Lembu)</option>
                            <option value="goat">Goat (Kambing)</option>
                            <option value="sheep">Sheep (Biri-biri)</option>
                            <option value="buffalo">Buffalo (Kerbau)</option>
                            <option value="horse">Horse (Kuda)</option>
                            <option value="poultry">Poultry (Ayam)</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Breed</label>
                        <input type="text" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-amber-500">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Gender</label>
                        <select required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-amber-500">
                            <option value="">Select Gender</option>
                            <option value="male">Male (Jantan)</option>
                            <option value="female">Female (Betina)</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Date of Birth</label>
                        <input type="date" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-amber-500">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Age (if unknown DOB)</label>
                        <input type="text" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-amber-500" placeholder="e.g., 2 years">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Color/Markings</label>
                        <input type="text" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-amber-500">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Weight (kg)</label>
                        <input type="number" step="0.1" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-amber-500">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Acquisition Date</label>
                        <input type="date" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-amber-500">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Acquisition Method</label>
                        <select required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-amber-500">
                            <option value="">Select Method</option>
                            <option value="purchase">Purchase</option>
                            <option value="birth">Birth</option>
                            <option value="donation">Donation</option>
                            <option value="transfer">Transfer</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Source/Supplier</label>
                        <input type="text" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-amber-500">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Purchase Price (RM)</label>
                        <input type="number" step="0.01" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-amber-500">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Location/Pen Number</label>
                        <input type="text" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-amber-500">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Purpose</label>
                        <select required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-amber-500">
                            <option value="">Select Purpose</option>
                            <option value="breeding">Breeding</option>
                            <option value="fattening">Fattening</option>
                            <option value="dairy">Dairy Production</option>
                            <option value="research">Research</option>
                            <option value="display">Display</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Health Status</label>
                        <select required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-amber-500">
                            <option value="">Select Status</option>
                            <option value="healthy">Healthy</option>
                            <option value="sick">Sick</option>
                            <option value="quarantine">Quarantine</option>
                            <option value="treatment">Under Treatment</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Custodian/Handler</label>
                        <input type="text" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-amber-500">
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-bold text-gray-700 mb-2">Special Notes</label>
                        <textarea class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-amber-500" rows="3"></textarea>
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-bold text-gray-700 mb-2">Upload Photos/Documents</label>
                        <input type="file" multiple accept="image/*,.pdf" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-amber-500">
                    </div>
                </div>
                <div class="flex space-x-4">
                    <button type="submit" class="flex-1 bg-amber-600 hover:bg-amber-700 text-white font-bold py-3 px-6 rounded-lg">
                        <i class="fas fa-save mr-2"></i>Register Livestock
                    </button>
                    <button type="button" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-6 rounded-lg">
                        <i class="fas fa-print mr-2"></i>Print KEW.AH-2
                    </button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
