<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>G-VET System - Redirecting...</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
      }
      .loader {
        text-align: center;
        color: white;
      }
      .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      h1 {
        font-size: 2em;
        margin: 0 0 10px;
      }
      p {
        margin: 0;
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <div class="loader">
      <div class="spinner"></div>

      <p>Loading Malaysian Government Portal...</p>
      <p class="text-sm mt-2">Jabatan Perkhidmatan Veterinar Negeri Perak</p>
    </div>
    <script>
      // Redirect to dashboard after 2 seconds
      setTimeout(() => {
        window.location.href = "/dashboard";
      }, 2000);
    </script>
  </body>
</html>
