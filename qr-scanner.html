<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner - G-VET System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body class="bg-gray-50">
    <header class="bg-gradient-to-r from-indigo-600 to-indigo-800 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <i class="fas fa-qrcode text-2xl"></i>
                    <div>
                        <h1 class="text-xl font-bold">QR Code Scanner</h1>
                        <p class="text-sm text-indigo-100">Asset & Inventory Scanning</p>
                    </div>
                </div>
                <button onclick="window.location.href='dashboard.html'" class="bg-white/20 hover:bg-white/30 px-4 py-2 rounded-lg">
                    <i class="fas fa-arrow-left mr-2"></i>Back
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 py-8">
        <div class="bg-white rounded-xl shadow-lg p-8 mb-6">
            <h2 class="text-2xl font-bold text-gray-900 mb-6">Scan QR Code</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <div id="qr-reader" class="border-4 border-indigo-200 rounded-lg overflow-hidden"></div>
                    <div class="mt-4 space-y-2">
                        <button onclick="startScanner()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-3 rounded-lg font-bold">
                            <i class="fas fa-camera mr-2"></i>Start Camera
                        </button>
                        <button onclick="stopScanner()" class="w-full bg-gray-600 hover:bg-gray-700 text-white px-4 py-3 rounded-lg font-bold">
                            <i class="fas fa-stop mr-2"></i>Stop Camera
                        </button>
                    </div>
                </div>
                <div>
                    <h3 class="text-lg font-bold text-gray-900 mb-4">Scan Result</h3>
                    <div id="scan-result" class="bg-gray-50 p-6 rounded-lg border-2 border-gray-200 min-h-[300px]">
                        <div class="text-center text-gray-500 py-12">
                            <i class="fas fa-qrcode text-6xl mb-4 opacity-20"></i>
                            <p>Scan a QR code to view details</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-lg p-8">
            <h3 class="text-lg font-bold text-gray-900 mb-4">Generate QR Code</h3>
            <form class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Item Type</label>
                        <select class="w-full px-4 py-2 border rounded-lg">
                            <option>Asset</option>
                            <option>Inventory Item</option>
                            <option>Livestock</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Item ID/Number</label>
                        <input type="text" class="w-full px-4 py-2 border rounded-lg" placeholder="Enter ID">
                    </div>
                </div>
                <button type="button" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg font-bold">
                    <i class="fas fa-qrcode mr-2"></i>Generate QR Code
                </button>
            </form>
            <div id="qr-generated" class="mt-6 text-center"></div>
        </div>
    </main>

    <script>
        let html5QrCode = null;

        function startScanner() {
            html5QrCode = new Html5Qrcode("qr-reader");
            html5QrCode.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: 250 },
                onScanSuccess
            ).catch(err => {
                alert('Unable to start camera. Please check permissions.');
            });
        }

        function stopScanner() {
            if (html5QrCode) {
                html5QrCode.stop().then(() => {
                    html5QrCode = null;
                });
            }
        }

        function onScanSuccess(decodedText) {
            document.getElementById('scan-result').innerHTML = `
                <div class="space-y-4">
                    <div class="bg-green-50 border-2 border-green-200 p-4 rounded-lg">
                        <p class="text-green-800 font-bold">âœ“ Scan Successful</p>
                    </div>
                    <div>
                        <p class="text-sm font-bold text-gray-700">Scanned Data:</p>
                        <p class="text-lg font-mono bg-gray-100 p-3 rounded">${decodedText}</p>
                    </div>
                    <button onclick="lookupItem('${decodedText}')" class="w-full bg-indigo-600 text-white px-4 py-2 rounded-lg">
                        <i class="fas fa-search mr-2"></i>Lookup Item Details
                    </button>
                </div>
            `;
        }

        function lookupItem(code) {
            alert('Looking up item: ' + code);
        }
    </script>
</body>
</html>
