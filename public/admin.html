<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Administration - G-VET System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <header class="bg-gradient-to-r from-red-600 to-red-800 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <i class="fas fa-cog text-2xl"></i>
                    <div>
                        <h1 class="text-xl font-bold">System Administration</h1>
                        <p class="text-sm text-red-100">User & Access Management</p>
                    </div>
                </div>
                <button onclick="window.location.href='dashboard.html'" class="bg-white/20 hover:bg-white/30 px-4 py-2 rounded-lg">
                    <i class="fas fa-arrow-left mr-2"></i>Back
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-xl shadow-lg p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm">Total Users</p>
                        <p class="text-3xl font-bold text-red-600">45</p>
                    </div>
                    <i class="fas fa-users text-red-600 text-3xl"></i>
                </div>
            </div>
            <div class="bg-white rounded-xl shadow-lg p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm">Active Sessions</p>
                        <p class="text-3xl font-bold text-green-600">18</p>
                    </div>
                    <i class="fas fa-user-check text-green-600 text-3xl"></i>
                </div>
            </div>
            <div class="bg-white rounded-xl shadow-lg p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm">Roles</p>
                        <p class="text-3xl font-bold text-blue-600">8</p>
                    </div>
                    <i class="fas fa-user-tag text-blue-600 text-3xl"></i>
                </div>
            </div>
            <div class="bg-white rounded-xl shadow-lg p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm">Departments</p>
                        <p class="text-3xl font-bold text-purple-600">12</p>
                    </div>
                    <i class="fas fa-sitemap text-purple-600 text-3xl"></i>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white rounded-xl shadow-lg p-8">
                <h2 class="text-xl font-bold text-gray-900 mb-6">User Management</h2>
                <div class="space-y-4">
                    <button class="w-full text-left px-4 py-3 hover:bg-gray-50 rounded-lg border transition-colors">
                        <i class="fas fa-user-plus text-red-600 mr-3"></i>
                        <span class="font-medium">Add New User</span>
                    </button>
                    <button class="w-full text-left px-4 py-3 hover:bg-gray-50 rounded-lg border transition-colors">
                        <i class="fas fa-users-cog text-blue-600 mr-3"></i>
                        <span class="font-medium">Manage User Roles</span>
                    </button>
                    <button class="w-full text-left px-4 py-3 hover:bg-gray-50 rounded-lg border transition-colors">
                        <i class="fas fa-key text-green-600 mr-3"></i>
                        <span class="font-medium">Reset Passwords</span>
                    </button>
                    <button class="w-full text-left px-4 py-3 hover:bg-gray-50 rounded-lg border transition-colors">
                        <i class="fas fa-user-lock text-yellow-600 mr-3"></i>
                        <span class="font-medium">Access Control</span>
                    </button>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-lg p-8">
                <h2 class="text-xl font-bold text-gray-900 mb-6">System Settings</h2>
                <div class="space-y-4">
                    <button class="w-full text-left px-4 py-3 hover:bg-gray-50 rounded-lg border transition-colors">
                        <i class="fas fa-building text-purple-600 mr-3"></i>
                        <span class="font-medium">Department Settings</span>
                    </button>
                    <button class="w-full text-left px-4 py-3 hover:bg-gray-50 rounded-lg border transition-colors">
                        <i class="fas fa-clipboard-list text-cyan-600 mr-3"></i>
                        <span class="font-medium">Category Management</span>
                    </button>
                    <button class="w-full text-left px-4 py-3 hover:bg-gray-50 rounded-lg border transition-colors">
                        <i class="fas fa-database text-orange-600 mr-3"></i>
                        <span class="font-medium">Database Backup</span>
                    </button>
                    <button class="w-full text-left px-4 py-3 hover:bg-gray-50 rounded-lg border transition-colors">
                        <i class="fas fa-history text-gray-600 mr-3"></i>
                        <span class="font-medium">Audit Log</span>
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
