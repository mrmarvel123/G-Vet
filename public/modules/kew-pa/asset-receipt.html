<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Receipt - KEW.PA-1/2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <header class="bg-gradient-to-r from-cyan-600 to-cyan-800 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <i class="fas fa-inbox text-2xl"></i>
                    <div>
                        <h1 class="text-xl font-bold">Asset Receipt & Acceptance</h1>
                        <p class="text-sm text-cyan-100">KEW.PA-1/2 - Asset Receiving</p>
                    </div>
                </div>
                <button onclick="window.location.href='kewpa.html'" class="bg-white/20 hover:bg-white/30 px-4 py-2 rounded-lg">
                    <i class="fas fa-arrow-left mr-2"></i>Back
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 py-8">
        <div class="bg-white rounded-xl shadow-lg p-8">
            <h2 class="text-2xl font-bold text-gray-900 mb-6">Record Asset Receipt</h2>
            <form class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Receipt Date</label>
                        <input type="date" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-cyan-500">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Receipt Number</label>
                        <input type="text" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-cyan-500" placeholder="PA-R-2024-001">
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-bold text-gray-700 mb-2">Asset Details</label>
                        <textarea required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-cyan-500" rows="3"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Supplier/Source</label>
                        <input type="text" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-cyan-500">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Delivery Note Number</label>
                        <input type="text" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-cyan-500">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Condition on Receipt</label>
                        <select required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-cyan-500">
                            <option value="">Select Condition</option>
                            <option value="good">Good - Accept</option>
                            <option value="damaged">Damaged - Reject</option>
                            <option value="incomplete">Incomplete - Hold</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Received By</label>
                        <input type="text" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-cyan-500">
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-bold text-gray-700 mb-2">Remarks</label>
                        <textarea class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-cyan-500" rows="2"></textarea>
                    </div>
                </div>
                <div class="flex space-x-4">
                    <button type="submit" class="flex-1 bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-3 px-6 rounded-lg">
                        <i class="fas fa-check mr-2"></i>Confirm Receipt
                    </button>
                    <button type="button" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-6 rounded-lg">
                        <i class="fas fa-print mr-2"></i>Print KEW.PA-1
                    </button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
