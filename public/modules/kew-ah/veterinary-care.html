<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinary Care - KEW.AH-3/4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <header class="bg-gradient-to-r from-orange-600 to-orange-800 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <i class="fas fa-heartbeat text-2xl"></i>
                    <div>
                        <h1 class="text-xl font-bold">Veterinary Care & Treatment</h1>
                        <p class="text-sm text-orange-100">KEW.AH-3/4 - Health Management</p>
                    </div>
                </div>
                <button onclick="window.location.href='kewah.html'" class="bg-white/20 hover:bg-white/30 px-4 py-2 rounded-lg">
                    <i class="fas fa-arrow-left mr-2"></i>Back
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 py-8">
        <div class="bg-white rounded-xl shadow-lg p-8">
            <h2 class="text-2xl font-bold text-gray-900 mb-6">Veterinary Treatment Record</h2>
            <form class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Treatment Date</label>
                        <input type="date" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Animal ID</label>
                        <input type="text" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500" placeholder="Search animal">
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-bold text-gray-700 mb-2">Treatment Type</label>
                        <select required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500">
                            <option value="">Select Type</option>
                            <option value="vaccination">Vaccination</option>
                            <option value="deworming">Deworming</option>
                            <option value="treatment">Medical Treatment</option>
                            <option value="surgery">Surgery</option>
                            <option value="checkup">Health Checkup</option>
                            <option value="emergency">Emergency Care</option>
                        </select>
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-bold text-gray-700 mb-2">Symptoms/Diagnosis</label>
                        <textarea required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500" rows="3" placeholder="Describe symptoms and diagnosis"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Temperature (Â°C)</label>
                        <input type="number" step="0.1" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Heart Rate (bpm)</label>
                        <input type="number" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Respiratory Rate</label>
                        <input type="number" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Weight (kg)</label>
                        <input type="number" step="0.1" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500">
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-bold text-gray-700 mb-2">Medicine/Vaccine Administered</label>
                        <input type="text" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500" placeholder="Medicine name and dosage">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Batch Number</label>
                        <input type="text" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Expiry Date</label>
                        <input type="date" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Veterinarian</label>
                        <input type="text" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Treatment Cost (RM)</label>
                        <input type="number" step="0.01" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Follow-up Date</label>
                        <input type="date" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Treatment Status</label>
                        <select required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500">
                            <option value="">Select Status</option>
                            <option value="completed">Completed</option>
                            <option value="ongoing">Ongoing</option>
                            <option value="followup">Follow-up Required</option>
                        </select>
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-bold text-gray-700 mb-2">Treatment Notes</label>
                        <textarea class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500" rows="3"></textarea>
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-bold text-gray-700 mb-2">Upload Medical Records</label>
                        <input type="file" multiple class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500">
                    </div>
                </div>
                <div class="flex space-x-4">
                    <button type="submit" class="flex-1 bg-orange-600 hover:bg-orange-700 text-white font-bold py-3 px-6 rounded-lg">
                        <i class="fas fa-save mr-2"></i>Save Treatment Record
                    </button>
                    <button type="button" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-6 rounded-lg">
                        <i class="fas fa-print mr-2"></i>Print KEW.AH-3
                    </button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
