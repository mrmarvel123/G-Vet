<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Control - KEW.PS-3/4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <header class="bg-gradient-to-r from-teal-600 to-teal-800 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <i class="fas fa-boxes text-2xl"></i>
                    <div>
                        <h1 class="text-xl font-bold">Stock Control Card</h1>
                        <p class="text-sm text-teal-100">KEW.PS-3/4 - Stock Movement Tracking</p>
                    </div>
                </div>
                <button onclick="window.location.href='kewps.html'" class="bg-white/20 hover:bg-white/30 px-4 py-2 rounded-lg">
                    <i class="fas fa-arrow-left mr-2"></i>Back
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 py-8">
        <div class="bg-white rounded-xl shadow-lg p-8 mb-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-900">Stock Control Register</h2>
                <div class="space-x-2">
                    <button class="bg-teal-600 hover:bg-teal-700 text-white px-4 py-2 rounded-lg">
                        <i class="fas fa-plus mr-2"></i>New Item
                    </button>
                    <button class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg">
                        <i class="fas fa-download mr-2"></i>Export
                    </button>
                </div>
            </div>

            <div class="mb-6">
                <input type="text" placeholder="Search items..." class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500">
            </div>

            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-100">
                        <tr>
                            <th class="px-4 py-3 text-left text-sm font-bold text-gray-700">Item Code</th>
                            <th class="px-4 py-3 text-left text-sm font-bold text-gray-700">Description</th>
                            <th class="px-4 py-3 text-left text-sm font-bold text-gray-700">Unit</th>
                            <th class="px-4 py-3 text-right text-sm font-bold text-gray-700">Opening Balance</th>
                            <th class="px-4 py-3 text-right text-sm font-bold text-gray-700">Received</th>
                            <th class="px-4 py-3 text-right text-sm font-bold text-gray-700">Issued</th>
                            <th class="px-4 py-3 text-right text-sm font-bold text-gray-700">Balance</th>
                            <th class="px-4 py-3 text-center text-sm font-bold text-gray-700">Action</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200">
                        <tr class="hover:bg-gray-50">
                            <td class="px-4 py-3 text-sm">STK-001</td>
                            <td class="px-4 py-3 text-sm">A4 Paper (80gsm)</td>
                            <td class="px-4 py-3 text-sm">Ream</td>
                            <td class="px-4 py-3 text-sm text-right">500</td>
                            <td class="px-4 py-3 text-sm text-right text-green-600">250</td>
                            <td class="px-4 py-3 text-sm text-right text-red-600">180</td>
                            <td class="px-4 py-3 text-sm text-right font-bold">570</td>
                            <td class="px-4 py-3 text-center">
                                <button class="text-blue-600 hover:text-blue-800"><i class="fas fa-eye"></i></button>
                                <button class="text-teal-600 hover:text-teal-800 ml-2"><i class="fas fa-edit"></i></button>
                            </td>
                        </tr>
                        <tr class="hover:bg-gray-50">
                            <td class="px-4 py-3 text-sm">STK-002</td>
                            <td class="px-4 py-3 text-sm">Printer Toner HP</td>
                            <td class="px-4 py-3 text-sm">Unit</td>
                            <td class="px-4 py-3 text-sm text-right">45</td>
                            <td class="px-4 py-3 text-sm text-right text-green-600">20</td>
                            <td class="px-4 py-3 text-sm text-right text-red-600">38</td>
                            <td class="px-4 py-3 text-sm text-right font-bold">27</td>
                            <td class="px-4 py-3 text-center">
                                <button class="text-blue-600 hover:text-blue-800"><i class="fas fa-eye"></i></button>
                                <button class="text-teal-600 hover:text-teal-800 ml-2"><i class="fas fa-edit"></i></button>
                            </td>
                        </tr>
                        <tr class="hover:bg-gray-50 bg-yellow-50">
                            <td class="px-4 py-3 text-sm">STK-003</td>
                            <td class="px-4 py-3 text-sm">Stapler Wire</td>
                            <td class="px-4 py-3 text-sm">Box</td>
                            <td class="px-4 py-3 text-sm text-right">100</td>
                            <td class="px-4 py-3 text-sm text-right text-green-600">0</td>
                            <td class="px-4 py-3 text-sm text-right text-red-600">92</td>
                            <td class="px-4 py-3 text-sm text-right font-bold text-red-600">8</td>
                            <td class="px-4 py-3 text-center">
                                <span class="text-xs bg-yellow-200 text-yellow-800 px-2 py-1 rounded">Low Stock</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>
</html>
