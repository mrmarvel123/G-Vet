<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KEW.AH-5: Breeding Management Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f9fafb;
      }
      .form-header {
        background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        color: white;
        padding: 2rem;
      }
      .form-section {
        background: white;
        border-left: 4px solid #f59e0b;
        margin: 1.5rem 0;
        padding: 1.5rem;
        border-radius: 0.5rem;
      }
      .form-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1.5rem;
      }
      .form-group {
        display: flex;
        flex-direction: column;
      }
      .form-group label {
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: #374151;
      }
      .form-group input,
      .form-group select,
      .form-group textarea {
        padding: 0.75rem;
        border: 1px solid #d1d5db;
        border-radius: 0.375rem;
        font-size: 0.875rem;
      }
      .btn-group {
        display: flex;
        gap: 1rem;
        margin-top: 2rem;
      }
      .btn {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 0.375rem;
        cursor: pointer;
        font-weight: 600;
      }
      .btn-primary {
        background-color: #f59e0b;
        color: white;
      }
      .btn-secondary {
        background-color: #e5e7eb;
        color: #374151;
      }
      @media print {
        body {
          font-size: 12pt;
        }
        .no-print {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="form-header">
      <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-2">KEW.AH-5: Breeding Management</h1>
        <p class="text-amber-100">Livestock Breeding Records & Genealogy</p>
      </div>
    </div>

    <main class="max-w-4xl mx-auto p-8">
      <form id="breedingForm">
        <!-- Animal Identification -->
        <div class="form-section">
          <h2 class="text-xl font-bold text-amber-700 mb-4">
            <i class="fas fa-horse mr-2"></i>Animal Identification
          </h2>
          <div class="form-grid">
            <div class="form-group">
              <label for="animalId">Animal ID/Tag Number</label>
              <input type="text" id="animalId" name="animalId" placeholder="e.g., C2024-001" />
            </div>
            <div class="form-group">
              <label for="animalName">Animal Name</label>
              <input type="text" id="animalName" name="animalName" />
            </div>
            <div class="form-group">
              <label for="breed">Breed</label>
              <input type="text" id="breed" name="breed" />
            </div>
            <div class="form-group">
              <label for="gender">Gender</label>
              <select id="gender" name="gender">
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Breeding Sire Information -->
        <div class="form-section">
          <h2 class="text-xl font-bold text-amber-700 mb-4">
            <i class="fas fa-dna mr-2"></i>Sire (Father) Information
          </h2>
          <div class="form-grid">
            <div class="form-group">
              <label for="sireId">Sire ID/Tag Number</label>
              <input type="text" id="sireId" name="sireId" placeholder="e.g., C2023-005" />
            </div>
            <div class="form-group">
              <label for="sireName">Sire Name</label>
              <input type="text" id="sireName" name="sireName" />
            </div>
            <div class="form-group">
              <label for="sireBreed">Sire Breed</label>
              <input type="text" id="sireBreed" name="sireBreed" />
            </div>
            <div class="form-group">
              <label for="sireOwnerId">Sire Owner/Source</label>
              <input type="text" id="sireOwnerId" name="sireOwnerId" />
            </div>
          </div>
        </div>

        <!-- Breeding Dam Information -->
        <div class="form-section">
          <h2 class="text-xl font-bold text-amber-700 mb-4">
            <i class="fas fa-heart mr-2"></i>Dam (Mother) Information
          </h2>
          <div class="form-grid">
            <div class="form-group">
              <label for="damId">Dam ID/Tag Number</label>
              <input type="text" id="damId" name="damId" placeholder="e.g., C2023-010" />
            </div>
            <div class="form-group">
              <label for="damName">Dam Name</label>
              <input type="text" id="damName" name="damName" />
            </div>
            <div class="form-group">
              <label for="damBreed">Dam Breed</label>
              <input type="text" id="damBreed" name="damBreed" />
            </div>
            <div class="form-group">
              <label for="damOwnerId">Dam Owner/Source</label>
              <input type="text" id="damOwnerId" name="damOwnerId" />
            </div>
          </div>
        </div>

        <!-- Mating Event -->
        <div class="form-section">
          <h2 class="text-xl font-bold text-amber-700 mb-4">
            <i class="fas fa-calendar mr-2"></i>Mating Event
          </h2>
          <div class="form-grid">
            <div class="form-group">
              <label for="matingDate">Date of Mating</label>
              <input type="date" id="matingDate" name="matingDate" />
            </div>
            <div class="form-group">
              <label for="matingMethod">Mating Method</label>
              <select id="matingMethod" name="matingMethod">
                <option value="">Select Method</option>
                <option value="natural">Natural Mating</option>
                <option value="ai">Artificial Insemination</option>
                <option value="synchronization">Synchronization</option>
              </select>
            </div>
            <div class="form-group">
              <label for="expectedDate">Expected Birth Date</label>
              <input type="date" id="expectedDate" name="expectedDate" />
            </div>
          </div>
        </div>

        <!-- Pregnancy Monitoring -->
        <div class="form-section">
          <h2 class="text-xl font-bold text-amber-700 mb-4">
            <i class="fas fa-radiation mr-2"></i>Pregnancy Monitoring
          </h2>
          <div class="form-grid">
            <div class="form-group">
              <label for="pregnancyStatus">Current Pregnancy Status</label>
              <select id="pregnancyStatus" name="pregnancyStatus">
                <option value="">Select Status</option>
                <option value="suspected">Suspected</option>
                <option value="confirmed">Confirmed</option>
                <option value="failed">Failed/Returned to Heat</option>
              </select>
            </div>
            <div class="form-group">
              <label for="confirmationDate">Confirmation Date (Ultrasound/Manual)</label>
              <input type="date" id="confirmationDate" name="confirmationDate" />
            </div>
            <div class="form-group">
              <label for="fetusCount">Number of Fetuses</label>
              <input type="number" id="fetusCount" name="fetusCount" min="1" />
            </div>
          </div>
        </div>

        <!-- Birth and Offspring Information -->
        <div class="form-section">
          <h2 class="text-xl font-bold text-amber-700 mb-4">
            <i class="fas fa-baby mr-2"></i>Birth and Offspring
          </h2>
          <div class="form-grid">
            <div class="form-group">
              <label for="birthDate">Actual Birth Date</label>
              <input type="date" id="birthDate" name="birthDate" />
            </div>
            <div class="form-group">
              <label for="livestockBorn">Number Born Alive</label>
              <input type="number" id="livestockBorn" name="livestockBorn" min="0" />
            </div>
            <div class="form-group">
              <label for="livestockDead">Number Born Dead</label>
              <input type="number" id="livestockDead" name="livestockDead" min="0" />
            </div>
          </div>
          <div class="form-grid">
            <div class="form-group col-span-2">
              <label for="offspringDetails">Offspring Details & IDs</label>
              <textarea
                id="offspringDetails"
                name="offspringDetails"
                rows="4"
                placeholder="List offspring IDs, gender, weight, and any abnormalities"
              ></textarea>
            </div>
          </div>
        </div>

        <!-- PostBreeding Care -->
        <div class="form-section">
          <h2 class="text-xl font-bold text-amber-700 mb-4">
            <i class="fas fa-heartbeat mr-2"></i>Post-Breeding Care
          </h2>
          <div class="form-grid">
            <div class="form-group">
              <label for="damCondition">Dam Health/Condition Post-Birth</label>
              <select id="damCondition" name="damCondition">
                <option value="">Select Condition</option>
                <option value="excellent">Excellent</option>
                <option value="good">Good</option>
                <option value="fair">Fair</option>
                <option value="poor">Poor</option>
                <option value="complications">Complications Observed</option>
              </select>
            </div>
            <div class="form-group">
              <label for="careNotes">Care Notes & Observations</label>
              <textarea
                id="careNotes"
                name="careNotes"
                rows="3"
                placeholder="Any special care or health issues post-breeding"
              ></textarea>
            </div>
          </div>
        </div>

        <!-- Actions -->
        <div class="btn-group no-print">
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-save mr-2"></i>Save Form
          </button>
          <button type="reset" class="btn btn-secondary">
            <i class="fas fa-redo mr-2"></i>Reset
          </button>
          <button type="button" class="btn btn-secondary" onclick="window.print()">
            <i class="fas fa-print mr-2"></i>Print
          </button>
          <button type="button" class="btn btn-secondary" onclick="window.location.href='/kewah/index'">
            <i class="fas fa-arrow-left mr-2"></i>Back
          </button>
        </div>
      </form>
    </main>

    <script>
      document.getElementById("breedingForm").addEventListener("submit", function (e) {
        e.preventDefault();
        alert("Form submitted successfully!");
      });
    </script>
  </body>
</html>
