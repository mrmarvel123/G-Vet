<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Registration - KEW.PA-3/4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <header class="bg-gradient-to-r from-blue-600 to-blue-800 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <i class="fas fa-desktop text-2xl"></i>
                    <div>
                        <h1 class="text-xl font-bold">Asset Registration</h1>
                        <p class="text-sm text-blue-100">KEW.PA-3/4 - New Asset Entry</p>
                    </div>
                </div>
                <button onclick="window.location.href='kewpa.html'" class="bg-white/20 hover:bg-white/30 px-4 py-2 rounded-lg">
                    <i class="fas fa-arrow-left mr-2"></i>Back
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 py-8">
        <div class="bg-white rounded-xl shadow-lg p-8">
            <h2 class="text-2xl font-bold text-gray-900 mb-6">Register New Asset</h2>
            <form id="asset-form" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Asset Number</label>
                        <input type="text" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="e.g., A2024-001">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Asset Category</label>
                        <select required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
                            <option value="">Select Category</option>
                            <option value="computer">Computer Equipment</option>
                            <option value="furniture">Furniture & Fittings</option>
                            <option value="vehicle">Vehicles</option>
                            <option value="machinery">Machinery</option>
                            <option value="equipment">General Equipment</option>
                        </select>
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-bold text-gray-700 mb-2">Asset Description</label>
                        <textarea required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" rows="3" placeholder="Enter detailed description"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Purchase Date</label>
                        <input type="date" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Purchase Price (RM)</label>
                        <input type="number" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="0.00" step="0.01">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Supplier</label>
                        <input type="text" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Supplier name">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Warranty Expiry</label>
                        <input type="date" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Location</label>
                        <input type="text" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Department/Office">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Responsible Officer</label>
                        <input type="text" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Officer name">
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-bold text-gray-700 mb-2">Upload Documents</label>
                        <input type="file" multiple class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
                        <p class="text-xs text-gray-500 mt-1">Invoice, warranty card, specifications</p>
                    </div>
                </div>
                <div class="flex space-x-4">
                    <button type="submit" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg">
                        <i class="fas fa-save mr-2"></i>Register Asset
                    </button>
                    <button type="button" onclick="printForm()" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-6 rounded-lg">
                        <i class="fas fa-print mr-2"></i>Print KEW.PA-3
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script>
        document.getElementById('asset-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Asset registered successfully!\n\nAsset will be added to the KEW.PA register.');
            window.location.href = 'kewpa.html';
        });

        function printForm() {
            alert('KEW.PA-3 Form will be generated for printing.');
        }
    </script>
</body>
</html>
