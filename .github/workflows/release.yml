name: Build and Upload Desktop Artifacts

on:
  push:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Build Windows artifacts
        run: npm run electron-build-win
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: g-vet-windows-artifacts
          path: |
            dist/G-VET System Setup *.exe
            dist/*portable.exe
            dist/win-unpacked/**

  package-and-upload:
    runs-on: ubuntu-latest
    needs: build-windows
    steps:
      - uses: actions/checkout@v4
      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: g-vet-windows-artifacts
          path: dist
      - name: Zip artifacts
        run: zip -r dist/G-VET-System-${{ github.sha }}-artifacts.zip dist || true
      - name: Upload final artifacts
        uses: actions/upload-artifact@v4
        with:
          name: g-vet-final-artifacts
          path: dist
