<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Search - G-VET System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-50">
    <header
      class="bg-gradient-to-r from-violet-600 to-violet-800 text-white shadow-lg"
    >
      <div class="max-w-7xl mx-auto px-4 py-4">
        <div class="flex justify-between items-center">
          <div class="flex items-center space-x-4">
            <i class="fas fa-search-plus text-2xl"></i>
            <div>
              <h1 class="text-xl font-bold">Advanced Search</h1>
              <p class="text-sm text-violet-100">Multi-Module Search System</p>
            </div>
          </div>
          <button
            onclick="window.location.href = '/dashboard'"
            class="bg-white/20 hover:bg-white/30 px-4 py-2 rounded-lg"
          >
            <i class="fas fa-arrow-left mr-2"></i>Back
          </button>
        </div>
      </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 py-8">
      <div class="bg-white rounded-xl shadow-lg p-8 mb-6">
        <h2 class="text-2xl font-bold text-gray-900 mb-6">Search Criteria</h2>
        <form class="space-y-6">
          <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div>
              <label class="block text-sm font-bold text-gray-700 mb-2"
                >Search Module</label
              >
              <select
                class="w-full px-4 py-2 border rounded-lg"
                title="Select module to search"
              >
                <option>All Modules</option>
                <option>KEW.PA Assets</option>
                <option>KEW.PS Store</option>
                <option>KEW.AH Livestock</option>
              </select>
            </div>
            <div class="md:col-span-2">
              <label class="block text-sm font-bold text-gray-700 mb-2"
                >Search Keywords</label
              >
              <input
                type="text"
                class="w-full px-4 py-2 border rounded-lg"
                placeholder="Enter keywords..."
              />
            </div>
            <div>
              <label class="block text-sm font-bold text-gray-700 mb-2"
                >From Date</label
              >
              <input
                type="date"
                class="w-full px-4 py-2 border rounded-lg"
                title="Start date for search range"
              />
            </div>
            <div>
              <label class="block text-sm font-bold text-gray-700 mb-2"
                >To Date</label
              >
              <input
                type="date"
                class="w-full px-4 py-2 border rounded-lg"
                title="End date for search range"
              />
            </div>
            <div>
              <label class="block text-sm font-bold text-gray-700 mb-2"
                >Status</label
              >
              <select
                class="w-full px-4 py-2 border rounded-lg"
                title="Filter by status"
              >
                <option>All Status</option>
                <option>Active</option>
                <option>Inactive</option>
                <option>Pending</option>
              </select>
            </div>
          </div>
          <div class="flex space-x-4">
            <button
              type="submit"
              class="bg-violet-600 hover:bg-violet-700 text-white px-6 py-3 rounded-lg font-bold"
            >
              <i class="fas fa-search mr-2"></i>Search Now
            </button>
            <button
              type="reset"
              class="bg-gray-600 hover:bg-gray-700 text-white px-6 py-3 rounded-lg font-bold"
            >
              <i class="fas fa-redo mr-2"></i>Reset
            </button>
          </div>
        </form>
      </div>

      <div class="bg-white rounded-xl shadow-lg p-8">
        <h3 class="text-lg font-bold text-gray-900 mb-4">Search Results</h3>
        <div class="text-center py-12 text-gray-500">
          <i class="fas fa-search text-6xl mb-4 opacity-20"></i>
          <p>Enter search criteria and click "Search Now" to view results</p>
        </div>
      </div>
    </main>
  </body>
</html>
