<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Issuance - KEW.PS-7/9</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <header class="bg-gradient-to-r from-emerald-600 to-emerald-800 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <i class="fas fa-dolly text-2xl"></i>
                    <div>
                        <h1 class="text-xl font-bold">Store Issuance</h1>
                        <p class="text-sm text-emerald-100">KEW.PS-7/9 - Items Distribution</p>
                    </div>
                </div>
                <button onclick="window.location.href='kewps.html'" class="bg-white/20 hover:bg-white/30 px-4 py-2 rounded-lg">
                    <i class="fas fa-arrow-left mr-2"></i>Back
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 py-8">
        <div class="bg-white rounded-xl shadow-lg p-8">
            <h2 class="text-2xl font-bold text-gray-900 mb-6">Store Issuance Note</h2>
            <form class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Issuance Date</label>
                        <input type="date" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-emerald-500">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Issuance No.</label>
                        <input type="text" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-emerald-500" placeholder="PS-ISS-2024-001">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Requisition No.</label>
                        <input type="text" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-emerald-500">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Requesting Department</label>
                        <select required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-emerald-500">
                            <option value="">Select Department</option>
                            <option>Klinik Haiwan</option>
                            <option>Perkhidmatan Veterinar</option>
                            <option>Admin & Finance</option>
                            <option>IT Department</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Requested By</label>
                        <input type="text" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-emerald-500">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Authorized By</label>
                        <input type="text" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-emerald-500">
                    </div>
                </div>

                <div class="border-t pt-6">
                    <h3 class="text-lg font-bold text-gray-900 mb-4">Items to Issue</h3>
                    <div class="space-y-4">
                        <div class="grid grid-cols-12 gap-4 items-end">
                            <div class="col-span-5">
                                <label class="block text-sm font-bold text-gray-700 mb-2">Item Description</label>
                                <select class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-emerald-500">
                                    <option>Select Item</option>
                                    <option>A4 Paper (80gsm)</option>
                                    <option>Printer Toner HP</option>
                                    <option>Stapler Wire</option>
                                </select>
                            </div>
                            <div class="col-span-2">
                                <label class="block text-sm font-bold text-gray-700 mb-2">Available</label>
                                <input type="number" readonly value="570" class="w-full px-4 py-2 border rounded-lg bg-gray-100">
                            </div>
                            <div class="col-span-2">
                                <label class="block text-sm font-bold text-gray-700 mb-2">Quantity</label>
                                <input type="number" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-emerald-500">
                            </div>
                            <div class="col-span-2">
                                <label class="block text-sm font-bold text-gray-700 mb-2">Unit</label>
                                <input type="text" readonly value="Ream" class="w-full px-4 py-2 border rounded-lg bg-gray-100">
                            </div>
                            <div class="col-span-1">
                                <button type="button" class="w-full bg-red-600 hover:bg-red-700 text-white px-2 py-2 rounded-lg">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="mt-4 bg-emerald-600 hover:bg-emerald-700 text-white px-4 py-2 rounded-lg">
                        <i class="fas fa-plus mr-2"></i>Add Item
                    </button>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 border-t pt-6">
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Issued By</label>
                        <input type="text" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-emerald-500">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Received By</label>
                        <input type="text" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-emerald-500">
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-bold text-gray-700 mb-2">Purpose</label>
                        <textarea class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-emerald-500" rows="2"></textarea>
                    </div>
                </div>

                <div class="flex space-x-4">
                    <button type="submit" class="flex-1 bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 px-6 rounded-lg">
                        <i class="fas fa-check mr-2"></i>Process Issuance
                    </button>
                    <button type="button" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-6 rounded-lg">
                        <i class="fas fa-print mr-2"></i>Print KEW.PS-7
                    </button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
