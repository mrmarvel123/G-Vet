<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IT Administration - G-VET System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-50">
    <header
      class="bg-gradient-to-r from-gray-700 to-gray-900 text-white shadow-lg"
    >
      <div class="max-w-7xl mx-auto px-4 py-4">
        <div class="flex justify-between items-center">
          <div class="flex items-center space-x-4">
            <i class="fas fa-server text-2xl"></i>
            <div>
              <h1 class="text-xl font-bold">IT System Administration</h1>
              <p class="text-sm text-gray-300">Technical System Management</p>
            </div>
          </div>
          <button
            onclick="window.location.href = '/dashboard'"
            class="bg-white/20 hover:bg-white/30 px-4 py-2 rounded-lg"
          >
            <i class="fas fa-arrow-left mr-2"></i>Back
          </button>
        </div>
      </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-8">
      <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
        <div class="bg-white rounded-xl shadow-lg p-6">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-gray-600 text-sm">Server Status</p>
              <p class="text-lg font-bold text-green-600">Online</p>
            </div>
            <i class="fas fa-server text-green-600 text-3xl"></i>
          </div>
        </div>
        <div class="bg-white rounded-xl shadow-lg p-6">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-gray-600 text-sm">DB Size</p>
              <p class="text-lg font-bold text-blue-600">2.4 GB</p>
            </div>
            <i class="fas fa-database text-blue-600 text-3xl"></i>
          </div>
        </div>
        <div class="bg-white rounded-xl shadow-lg p-6">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-gray-600 text-sm">Uptime</p>
              <p class="text-lg font-bold text-purple-600">99.8%</p>
            </div>
            <i class="fas fa-chart-line text-purple-600 text-3xl"></i>
          </div>
        </div>
        <div class="bg-white rounded-xl shadow-lg p-6">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-gray-600 text-sm">Last Backup</p>
              <p class="text-lg font-bold text-gray-600">Today</p>
            </div>
            <i class="fas fa-save text-gray-600 text-3xl"></i>
          </div>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="bg-white rounded-xl shadow-lg p-8">
          <h2 class="text-xl font-bold text-gray-900 mb-6">
            System Monitoring
          </h2>
          <div class="space-y-4">
            <button
              class="w-full text-left px-4 py-3 hover:bg-gray-50 rounded-lg border transition-colors"
            >
              <i class="fas fa-tachometer-alt text-blue-600 mr-3"></i>
              <span class="font-medium">Performance Monitor</span>
            </button>
            <button
              class="w-full text-left px-4 py-3 hover:bg-gray-50 rounded-lg border transition-colors"
            >
              <i class="fas fa-chart-area text-green-600 mr-3"></i>
              <span class="font-medium">Resource Usage</span>
            </button>
            <button
              class="w-full text-left px-4 py-3 hover:bg-gray-50 rounded-lg border transition-colors"
            >
              <i class="fas fa-network-wired text-purple-600 mr-3"></i>
              <span class="font-medium">Network Status</span>
            </button>
            <button
              class="w-full text-left px-4 py-3 hover:bg-gray-50 rounded-lg border transition-colors"
            >
              <i class="fas fa-exclamation-triangle text-red-600 mr-3"></i>
              <span class="font-medium">System Alerts</span>
            </button>
          </div>
        </div>

        <div class="bg-white rounded-xl shadow-lg p-8">
          <h2 class="text-xl font-bold text-gray-900 mb-6">
            Database Management
          </h2>
          <div class="space-y-4">
            <button
              class="w-full text-left px-4 py-3 hover:bg-gray-50 rounded-lg border transition-colors"
            >
              <i class="fas fa-database text-cyan-600 mr-3"></i>
              <span class="font-medium">Database Backup</span>
            </button>
            <button
              class="w-full text-left px-4 py-3 hover:bg-gray-50 rounded-lg border transition-colors"
            >
              <i class="fas fa-redo text-orange-600 mr-3"></i>
              <span class="font-medium">Restore Database</span>
            </button>
            <button
              class="w-full text-left px-4 py-3 hover:bg-gray-50 rounded-lg border transition-colors"
            >
              <i class="fas fa-compress text-yellow-600 mr-3"></i>
              <span class="font-medium">Optimize Database</span>
            </button>
            <button
              class="w-full text-left px-4 py-3 hover:bg-gray-50 rounded-lg border transition-colors"
            >
              <i class="fas fa-file-export text-gray-600 mr-3"></i>
              <span class="font-medium">Export Data</span>
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
